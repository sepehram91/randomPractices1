      function calculateResult(a, b, c) {
        if (b === "+") {
          return a + c;
        } else if (b === "-") {
          return a - c;
        } else if (b === "x" || b === "*") {
          return a * c;
        } else if (b === "/") {

            return a / c;
          }
        } else {
          return "Invalid operator.";
